<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js" defer async></script>
</head>
<style>
    html, body {
        display: block;
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
    }

    crs-visualization {
        display: block;
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <crs-visualization></crs-visualization>
    <script type="module" src="src/index.js"></script>

    <script type="module">
        import {getData} from "./data.js";

        const chart = document.querySelector("crs-visualization");

        const fn = () => {
            chart.removeEventListener("ready", fn);
            chart.setData(getData(10));
        };

        chart.addEventListener("ready", fn);
    </script>
</body>
</html>
